dataset:
  root: /data2/zijin/random/2024-SmallData-Project/training_dataset
  normalize_mean:
  - 0.485
  - 0.456
  - 0.406
  normalize_std:
  - 0.229
  - 0.224
  - 0.225
  image_size: 224
dataloader:
  batch_size: 256
  shuffle: true
  num_workers: 4
model:
  in_dim: 3
  h_dim: 256
  res_h_dim: 64
  n_res_layers: 3
  num_quantizers: 3
  codebook_size: 1024
train:
  train_iterations: 1000
  alpha: 10
  save_every: 100
output_dir: ./out
